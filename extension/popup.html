<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rust AdBlocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    .status {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .enabled {
      background-color: #d4edda;
      color: #155724;
    }
    .disabled {
      background-color: #f8d7da;
      color: #721c24;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    button.disabled {
      background-color: #f44336;
    }
    button.disabled:hover {
      background-color: #d32f2f;
    }
    .stats {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Rust AdBlocker</h2>
  
  <div id="status" class="status enabled">
    Ad blocking is enabled
  </div>
  
  <div>
    <button id="toggleButton">Disable</button>
    <button id="optionsButton">Options</button>
  </div>
  
  <div class="stats">
    <p>Ads blocked today: <span id="blockedCount">0</span></p>
    <p>Total ads blocked: <span id="totalBlocked">0</span></p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
